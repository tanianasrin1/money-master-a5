<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <!-- Title -->
     <header>
         <h1 class="fs-1 text-center mt-5 Title fw-bold">Monthly Cost</h1>
     </header>

    <!-- images & input text -->
    <section  class="mt-5">
        <div class="container text-center ">
            <div class="row">
                
                  <div class="col-lg-6 col-12">
                      <img src="images/cost.jpg" class="img-fluid" alt="">
                  </div>

                  <div class="col-lg-6 col-12">
                    <div class="form-background p-5">
                        <h1 class="fs-4 fw-bold">Income</h1>
                        Income: <input class="rounded" type="text" name="" id="">
                        <h1 class="fs-4 fw-bold mt-5">Expenses</h1>
                        Food: <input class="rounded ms-2" type="text" name="" id="">
                        <br><br>
                        Rent: <input class="rounded ms-2" type="text" name="" id="">
                        <br><br>
                        Others: <input class="rounded ms-2" type="text" name="" id="">
                        <br><br>
                        <button type="button" class="button-color ">Calculate</button>
                      
                    </div>
                </div>
          
            </div>
  
        </div>
  
      </section>
    

    <script src="script.js"></script>
</body>
</html>
